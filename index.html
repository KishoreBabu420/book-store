<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Book Store</title>
    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- Navbar Start-->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <div class="navbar-brand">
          Book <span class="navbar-brand-title">Store</span>
        </div>
        <div class="btn-cart">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->
    <!-- Hero Start -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">My Book Store</h1>
        <button class="btn-banner">Show Now</button>
      </div>
    </header>
    <!-- Hero End -->
    <!-- Products Starts -->
    <section class="products">
      <div class="section-title">
        <h2>Books Collection</h2>
      </div>
      <div class="products-center">
        <!-- Single Product Start-->
        <article class="product">
          <div class="img-container">
            <img
              src="https://rukminim2.flixcart.com/image/832/832/jucz98w0/book/0/8/1/my-first-100-animals-and-birds-original-imaffgegd2qqhequ.jpeg?q=70"
              alt="Animals and Birds"
              class="product-img"
            />
            <button class="product-btn-cart" data-id="1">
              <i class="fas fa-shopping-cart"></i>add to cart
            </button>
          </div>
          <h3>Animals and Birds</h3>
          <h4>₹399</h4>
        </article>
        <!-- Single Product End-->
      </div>
    </section>
    <!-- Products End -->
    <!-- Cart Start-->
    <div class="cart-overlay">
      <div class="cart">
        <span class="cart-close"><i class="far fa-window-close"></i></span>
        <h2>Your cart</h2>
        <div class="cart-content">
          <!-- cart Item -->
          <div class="cart-item">
            <img
              src="https://rukminim2.flixcart.com/image/832/832/jucz98w0/book/0/8/1/my-first-100-animals-and-birds-original-imaffgegd2qqhequ.jpeg?q=70"
              alt="Animals and Birds"
            />
            <div>
              <h4>Animals and Birds</h4>
              <h5>₹399</h5>
              <span class="remove-item">remove</span>
            </div>
            <div>
              <i class="fa-solid fa-chevron-up"></i>
              <p class="item-amount">1</p>
              <i class="fa-solid fa-chevron-down"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- cart End -->
    <!-- Custom Script -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
